<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover random cards of characters, locations, and gadgets from the universe of Rick and Morty. Have fun with this random content generator based on the popular animated series.">
    <title>Rick and Morty randomizer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=architects-daughter:400|bellota-text:400,700|jolly-lodger:400"
        rel="stylesheet" />
    <script defer src="./script.js"></script>
</head>

<body>
    <!-- Title + images zone -->
    <header>
        <div class="title">
            <img class="img-title" src="./IMAGES/titre-HD.png" alt="Title Rick and Morty">
            <div class="img__randomizer">
                <div class="maskhalo">
                    <img class="portal" src="./IMAGES/Portal.png" alt="Portal Rick and Morty">
                </div>
                <div class="title-randomizer">
                    <p>Randomizer</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Random buttons zone -->
    <section>
        <div class="switch__buttons">
            <button id="new12">12 new characters</button>
            <button id="dead__ones">Dead characters</button>
            <button id="living__ones">Living characters</button>
            <button id="unknown__ones">Unknown status</button>
        </div>
    </section>
    <!-- Cards zone -->
    <main>
        <div class="container">
            <div class="card__container">

            </div>
        </div>
    </main>
    <!-- Modale -->
    <div class="modal__overlay" id="modalOverlay">
        <div class="modal__content">
            <!-- Contenu de la modale -->
            <div class="modal__header">
                <span class="modal__close" id="modalClose">&times;</span>
            </div>
            <div class="modal__body" id="modalBody">
                <!-- Contenu de la modale qui sera ajoutÃ© par JavaScript -->
            </div>
        </div>
    </div>
    <!-- Fin de la modale -->
    <footer>
        <div class="bannerfooter">
        </div>
    </footer>
</body>

</html>
